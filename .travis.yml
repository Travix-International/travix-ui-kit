language: node_js

node_js:
  - '8'

install:
  - npm i -g npm@5.7.1 # this should be deleted once 5.7.X is out of "pre-release"
  - npm ci             # instead of default npm install 

script:
  - 'npm run ci:lint'
  - 'npm run ci:test'

after_success:
  - 'npm run ci:send-coverage'
  - 'npm run build'
  - 'make prepare-site'
  - 'export ACCP_URL=`npm run deploy:accp:ci | grep "https://" | tr -d "[:space:]"`'
  - 'npm run ci:comment-url'

notifications:
  email: false
